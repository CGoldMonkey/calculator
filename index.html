<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <link href="./style.css" type="text/css" rel="stylesheet">
        <title>Calculator</title>

    </head>
    <body>
   <!--     <div id="display"></div> -->
        <div class="calculator"> 
            <div id="display"></div>
            <div class="buttonContainer">
    <!-- May be better to keep the buttons separate from display? <div id="results">323226</div>  -->
             <!--   <div id="display"></div> -->
                <button id="clear">AC</button>
                <button id="backspace">โซ</button>
                <button class="number" id="7">7</button>
                <button class="number" id="8">8</button>
                <button class="number" id="9">9</button>
                <button id="/" class="operators">รท</button>
                <button class="number" id="4">4</button>
                <button class="number" id="5">5</button>
                <button class="number" id="6">6</button>
                <button id="*" class="operators">x</button>
                <button class="number" id="1">1</button>
                <button class="number" id="2">2</button>
                <button class="number" id="3">3</button>
                <button id="-" class="operators">-</button>
                <button class="number" id="0">0</button>
                <button class="number" id="decimal">.</button>
                <button id="equals">=</button>
                <button id="+" class="operators">+</button>
              <!--  <div class="grid-item">Test</div> -->
            </div>
        </div>
            
        <script src="./script.js"></script>
    </body>
</html>
